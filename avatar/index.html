<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Avatar</title>
    <link rel="icon" href="img/">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="frame">

        <div class="hair">
        </div>

        <div class="head">

            <div class="eyes">

                <div class="eyelashes">
                    <div class="left-eyelashes"></div>
                    <div class="left-eyelashes"></div>
                </div>
                <div class="eyelashes">
                    <div class="right-eyelashes"></div>
                    <div class="right-eyelashes"></div>
                </div>
    
                    <div class="left-eye">
                        <div class="left-iris">
                            <div class="left-pupil">
                            </div>
                        </div>
                    </div>

                    <div class="right-eye">
                        <div class="right-iris">
                            <div class="right-pupil"></div>
                        </div>
                    </div>

            </div>

            <div class="nose">
                <div class="nose-bright"></div>
            </div>

            <div class="mouth">

            <div class="left-mouth"></div>
            <div class="right-mouth"></div>            
            <div class="mid-mouth"></div>

            </div>

            <div class="blush">
                <div class="left-blush"></div>
                <div class="right-blush"></div>
            </div>
        </div>

        <div class="ears">
            <div class="left-ear"></div>
            <div class="right-ear"></div>
        </div>

        <div class="neck">
            <div class="neck-top"></div>
            <div class="neck-bottom"></div>
        </div>

        <div class="body">
            <div class="shirt"></div>

            <div class="shoulder">
                <div class="left-shoulder"></div>
                <div class="right-shoulder"></div>
            </div>

            <div class="arms">

                <div class="left-arm"></div>
                <div class="right-arm"></div>
            </div>
        </div>
    </div>

</body>

</html>
